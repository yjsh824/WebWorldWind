<!DOCTYPE html>
<html lang="en">
<head>
    <!--NOTE: Most Web World Wind examples use jquery, Bootstrap and requirejs but those technologies are NOT-->
    <!--required by Web World Wind. See SimplestExample.html for an example of using Web World Wind without them.-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>设置视角</title>
    <script src="../src/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script data-main="view" src="../src/require.min.js"></script>

    <style>
        html, body, #canvasOne {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            border: none;
            position: relative;
            scroll: no;
        }
    </style>
</head>
<body>
<div style="width: 100%;position: absolute;z-index: 100">
    <input type="button" id="btnZoomin" value="放大" />
    <input type="button" id="btnZoomout" value="缩小" />
    <input type="button" id="btnlat" value="维度旋转" />
    <input type="button" id="btnlon" value="经度旋转" />
    <input type="button" id="btntilt" value="视角倾斜" />
    <input type="button" id="btnroll" value="自动旋转" />
    <input type="button" id="btnstop" value="停止旋转" />
    <input type="button" id="btninit" value="回到初始位置" />
    <select id="cbx">
        <option value ="3D">3D</option>
        <option value ="Equirectangular">Equirectangular</option>
        <option value="Mercator">Mercator</option>
        </select>
</div>
<canvas id="canvasOne"   >
    Your browser does not support HTML5 Canvas.
</canvas>
</body>
</html>
